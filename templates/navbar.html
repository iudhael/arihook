{% load static %}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark  fixed-top" id="mainNav" >

    <div class="container-fluid">
        <a class="navbar-brand" href="#page-top">
            <img src="{% static '/img/logo.png' %}" alt="logo" class="d-inline-block align-top "/>

        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>


        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav  nav ">
                <li class="nav-item "><a class="nav-link {% if  navbar == 'home' %} active {% endif %}" href="{% url 'catalogue:home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link {% if  navbar == 'catalogue' %} active {% endif %}" href="{% url 'catalogue:home-catalogue' %}">Catalogue</a></li>
                <li class="nav-item"><a class="nav-link {% if  navbar == 'about' %} active {% endif %}" href="{% url 'catalogue:about' %}">A propos</a></li>

            </ul>

            <ul class="navbar-nav ms-auto ">
                {% if  not user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="NavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-right-to-bracket  text-white"></i>
                            Login/ Sign Up
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="{% url 'authentification:login' %}#login">Login</a></li>
                            <hr class="dropdown-divider">
                            <li><a class="dropdown-item" href="{% url 'authentification:register' %}#register">Sign Up</a></li>

                        </ul>

                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if  navbar == 'favori' %} active {% endif %}" href="{% url 'catalogue:favourite_list' %}#favoris">
                            Favoris
                        </a>
                    </li>

                    <li class="nav-item"><a class="nav-link {% if  navbar == 'profile' %} active {% endif %}" href="{% url 'authentification:profile' %}#profile">
                        <i class="fa-solid fa-user text-white"></i>
                        {{ user.username }}
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'authentification:logout' %}">
                        <i class="fa-solid fa-power-off text-white"></i>
                        LogOut
                        </a>
                    </li>
            </ul>

                <!--
                <div class="navbar-nav justify-content-end">
                    <a class="nav-link" href="{{ user.profile.profile_pic.url }}">

                        <img class="rounded-circle nav-profile-img" src="{{ user.profile.profile_pic.url }}" alt="pic">

                    </a>
                </div>
                -->

           {% endif %}
        </div>

    </div>
</nav>





<header class="masthead mb-5">
    <div class="container">
        <div class="masthead-subheading">Welcome To AriHook!</div>
        <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
    </div>
</header>
