{%extends 'base.html'%}
{% block title %}
    Home
{% endblock %}


{% block content %} 
    <div class="py-5">
        <div class="row row-cols-1 row-cols-md-3 g-4 m-2">
            {% for categorie in categorie_objs %}
                <div class="col ">
                    <div class="card h-100 bg-dark">
                        <a href="{% url 'catalogue:detail_categorie' detail_categorie_id=categorie.id %}#list_modele" class="text-decoration-none ">

                            <img src="{{ categorie.image_categorie.url }}" class="card-img-top " alt="{{ categorie.nom_categorie }}" height="350px">
                            <div class="card-body text-white">
                                <h5 class="card-title  text-decoration-underline">{{ categorie.nom_categorie }}</h5>
                            </div>

                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="mt-5 mb-5 text-center">
        <a href="{% url 'catalogue:home-catalogue' %}">
            <button class="btn btn-success">
                View All
            </button>
        </a>
    </div>


{% endblock %}
